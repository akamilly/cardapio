<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanche Feliz</title>
    <!-- (stif + alt + A "COMENTARIO") -->

    <!--  Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand">Monte seu lanche.</span>
            <!-- margin-bottom --> 
        </div>
    </nav>

    <div class="container">
        <div class="app">

            <div class="row">
                 
                <div class="col-md-6"><!-- imagens do burger -->
                    <div class="row mt-2">
                        <div class="col">
                             <!-- propriedade computada -->
                            <img src="imagens/pao_gergelim_superior.png" alt="">

                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="burger">
                            <img :src="pao[1]">

                           
                        </div> <!-- col -->

                    </div>
                </div>
                
                <!-- seleção de protudos -->
                <div class="col-md-6" v-if="etapa == 1"></div>

                <!-- tipo do pão -->
                 <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                Tipo de pão
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-check-inline">

                                <input type="radio" class="form-check-input">
                                <label class="form-check-label"> Gergelim </label>

                            </div>
                            <div class="form-check form-check-inline">

                                <input type="radio" class="form-check-input" value="Australiano" v-model="inputTipoPao">

                                <label class="form-check-label"> Australiano </label>

                            </div>
                        </div>
                    </div>
                 </div> <!-- FIM DO PÃO
 -->
            </div>

        </div><!--  fim APP -->
    </div><!--  fim da div  -->



   <!-- instancia VUE -->
   <script>
        //const = constante
        //vm = view (html) Model (js)
        const vm = new Vue({
            el: '#app',

            data: {
                inputTipoPao: '',
                etapa: 1,

            },

            computed: {
                pao () {
                    switch (this.inputTipoPao) {
                        case 'gergelim'
                            return ['imagens/pao_gergelim_superior.png']

                    } 
                },

            },
        })
    div
   </script>
</body>
</html>
